<template name="change_password">
  <div class="content-login">
    <div class="container">
      <div class="row">
        <div class="col s12 center">

          <div id="event-registration-spacer"></div>

          <div class="row center">
            <div class="col s2"></div>
            <div class="col s8">
              <img src='/img/logo-white-red.png' class="responsive-img">
            </div>
            <div class="col s2"></div>
          </div>
          {{#if errorRegister}}
            <div class="row">
              <div class="col s12 center red-text">
                {{errorRegister}}
              </div>
            </div>
          {{/if}}

          <div class="row"></div>

          <form role="form" class="reset-form" action="">

            <div class="input-field">
              <input class="form-control white-text" type="password" id="old-password">
              <label for="old-password">{{_ 'old_password'}}</label>
            </div>
            <div class="input-field">
              <input class="form-control white-text" type="password" id="new-password">
              <label for="new-password">{{_ 'new_password'}}</label>
            </div>
            <div class="input-field">
              <input class="form-control white-text" type="password" id="new-password-confirmation">
              <label for="new-password-confirmation">{{_ 'password_confirmation'}}</label>
            </div>

            <div class=" input-field">
              <button class='btn waves-effect waves-light' style='margin-top:0.5em;' id="change-password-btn">{{_ 'change_password_btn'}}</button>
            </div>
            <a href="#" id='go-profile' class='btn btn-flat waves-effect waves-light'>{{_ 'back_to_profile'}}</a>
          </form>

        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</template>
