<template name="date_history">
  <div class="content-bubbles">
    <div class='container'>
      <div class="row">
        <div class="col s12 center">

          <div class="date-screen-spacer"></div>

          <div class="row center">
            <div class="col s3"></div>
            <div class="col s6">
              <img src='/img/logo-white-red.png' class="responsive-img">
            </div>
            <div class="col s3"></div>
          </div>

          <div class="row panel">
            <div class="col s12 justified">

              {{_ "date_history_text"}}

            </div>
          </div>

          {{#if Template.subscriptionsReady}}
            {{#each oldDates}}

              <div class="row valign-wrapper panel {{#if match.connected}} chat_history {{/if}}" data-matchid="{{match._id._str}}" style="background-color: #{{playerColor match.seedColor}}">

                <div class="col s2 ranking-picture-container">
                  <img class="ranking-picture"  src="{{profile.photo}}">
                </div>
                <div class="col s8">
                  <div class="row no-margins left-align">
                    <div class="col s12 title">
                      {{profile.name}}
                      {{#if match.connected}}
                        <i class="tiny material-icons supper">info_outline</i>
                      {{/if}}

                    </div>
                  </div>
                  <div class="row no-margins left-align">
                    <div class="col s12 title">
                      {{> chat_progress_bar matchId = match._id}}
                    </div>
                  </div>
                </div>
                <div class="col s2">
                  {{#if match.connected}}
                    <a href="tel:{{username}}"><i class="material-icons black-text text-accent-2">local_phone</i></a>
                  {{/if}}
                </div>

              </div>
            {{/each}}

        	{{else}} <!-- Template.subscriptionsReady -->
             <div class='content content-grey'>
               <div style='display:table; width: 100%; height: 100%; text-align: center;'>
                 {{> spinner}}
               </div>
            </div>
          {{/if}}
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <button class="btn waves-effect waves-light green accent-2" id="back-btn">{{_ "back_btn"}}</button>
        </div>
      </div>
      {{> side_nav}}
      <div class="row"></div>
    </div>
  </div>
</template>
