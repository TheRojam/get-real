<template name="event">
  {{#if Template.subscriptionsReady}}
    <div class="content-bubbles">
      <div class='container'>
        <div class="row">
          <div class="col s12 center">
            <div id="event-spacer"></div>
            {{#with userData}}
              <div class="panel black-text row">
                <div class="col s12">
                  <img src="{{location.picture}}" class= "circle location-picture">
                  <h2 class="title">{{location.name}}</h2>
                  <a style="text-decoration: underline; color: black;" href="{{location.googleAddress}}">{{location.address}}</a>
                </div>
              </div>

              {{#if eventStart}}
                <div class="panel row">
                  <div class="col s12">

                    <div class="row no-margins">
                      <div class="col s12 justified">
                        {{_ "proposed_location"}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 center">
                        <button class="btn waves-effect" id="find">{{_ "find_date"}}</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="center">
                  <span class="wait-text grey-text text-darken-1">{{_ "date_ends_in"}} {{{dateCountdownClock}}}</span>
                </div>
              {{else}}
                <div class="row panel sorry-no-date">
                  <div class="col s12">
                    <span>{{_ "date_starts_in"}}</span>
                    <div id="countdown-header">
                      {{{countdownClock}}}
                    </div>
                  </div>
                </div>

                <div class="row panel">
                  <div class="col s12 justified">
                    {{{_ "be_at_location" dateStart}}}
                  </div>
                </div>
              {{/if}}

              <div class="row panel slide-in-fwd-center-5s">
                <div class="col s12">
                  <div class="row no-margins">
                    <div class="col s12 justified">
                     {{_ "cat_contribute_location"}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col s12 center">
                      <button class="btn waves-effect waves-light green accent-2" id="contribute-btn">{{_ "contribute_btn"}}</button>
                    </div>
                  </div>
                </div>
              </div>

            {{/with}}
          </div>
        </div>
        {{> side_nav}}
        <div class="row"></div>
      </div>
    </div>
	{{else}} <!-- Template.subscriptionsReady -->
     <div class='content content-grey'>
       <div style='display:table; width: 100%; height: 100%; text-align: center;'>
         <img src='/img/logo-white-red.png' style='margin-top:5em; margin-bottom: 5em; max-width:320px;'>
         <br><br><br>
         {{> spinner}}
       </div>
    </div>
  {{/if}}
</template>
