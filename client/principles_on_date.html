        <div class="col s12 no-paddings">
          {{_ "limit_duration_title"}}
        </div>
      </div>
      <div class="row no-margins">
        <div class="col s12 principle-text grey-text text-darken-2 no-paddings">
          {{_ "limit_duration_text"}}
        </div>
      </div>
    </div>
  </div>

  <div class="row left-align panel">

        <div class="col s12 principle-text grey-text text-darken-2 no-paddings">
          {{_ "manage_expectations_text"}}

  <div class="row left-align panel">

        <div class="col s12 no-paddings">
          {{_ "pay_your_bill_title"}}
        </div>
      </div>
      <div class="row no-margins">
        <div class="col s12 principle-text grey-text text-darken-2 no-paddings">
          {{_ "pay_your_bill_text"}}
        </div>
      </div>
    </div>
  </div>

  <div class="row left-align panel">
    <div class="col s2 no-paddings">
      <i class="material-icons medium">contact_phone</i>

          {{_ "no_contacts_title"}}
