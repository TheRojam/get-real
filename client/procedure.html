<template name="procedure">
  <div class="content-bubbles">
    <div class='container'>
      <div class="row">
        <div class="col s12 center">
          <div class="procdeure-spacer"></div>

          <div class="row center">
            <div class="col s2"></div>
            <div class="col s8">
              <img src='/img/logo-white-red.png' class="responsive-img">
            </div>
            <div class="col s2"></div>
          </div>

          <div class="title row  center white-text">
            <div class="col s12">
              {{_ "procedure_title"}}
            </div>
          </div>

          <div class="row center">
            <div class="col s12 panel img-paddings" id="procedure-img-panel">
              <img src='/img/procedure_no_tutorial.png' class="responsive-img">
            </div>
          </div>

          <ul class="collapsible">

            <li class="active">
              <div class="collapsible-header top-border-radius">
                <i class="material-icons">account_circle</i>
                {{_ "procedure_step_registration_title"}}
                <i class="tiny material-icons info-pulsate grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text justified">{{_ "procedure_step_registration_text"}}</div>
              </div>
            </li>

            <!-- <li>
              <div class="collapsible-header">
                <i class="material-icons">visibility</i>
                {{_ "procedure_step_tutorial_title"}}
                <i class="tiny material-icons bounce-out-bck-5s grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text">{{_ "procedure_step_tutorial_text"}}</div>
              </div>
            </li> -->

            <li>
              <div class="collapsible-header">
                <i class="material-icons">looks_one</i>
                {{_ "procedure_step_application_title"}}
                <i class="tiny material-icons info-pulsate grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text justified">{{_ "procedure_step_application_text"}}</div>
              </div>
            </li>

            <li>
              <div class="collapsible-header">
                <i class="material-icons">looks_two</i>
                {{_ "procedure_step_chat_game_title"}}
                <i class="tiny material-icons info-pulsate grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text justified">{{_ "procedure_step_chat_game_text"}}</div>
              </div>
            </li>

            <li>
              <div class="collapsible-header">
                <i class="material-icons">looks_3</i>
                {{_ "procedure_step_date_title"}}
                <i class="tiny material-icons info-pulsate grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text justified">{{_ "procedure_step_date_text"}}</div>
              </div>
            </li>

            <li>
              <div class="collapsible-header bottom-border-radius">
                <i class="material-icons">looks_4</i>
                {{_ "procedure_step_feedback_title"}}
                <i class="tiny material-icons info-pulsate grey-text text-accent-2">info_outline</i>
              </div>
              <div class="collapsible-body">
                <div class="panel procedure-text justified">{{_ "procedure_step_feedback_text"}}</div>
              </div>
            </li>

          </ul>

          {{#if seenProcedure}}
            <div class="row">
              <div class="col s12 center">
                <button class="btn waves-effect waves-light green accent-2" id="back-btn">{{_ "back_btn"}}</button>
              </div>
            </div>
            {{> side_nav}}
          {{else}}
            <div class="row">
              <div class="col s12 center">
                <!-- <img src='img/next.png' id="next_event_registration"> -->
                <button class='btn waves-effect waves-light green accent-2' id="btn_seen_procedure">
                  {{_ 'btn_seen_procedure'}}
                </button>
              </div>
            </div>
          {{/if}}

          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>
</template>
