<template name="registration">
  <div class="content-login">
    <div class='container'>
      <div class="row">
         <div class="col s12 center">
          <!-- <div class='h1' style='text-align:center;'>get:real</div> -->
          <img src='/img/logo-white-red.png' class="responsive-img top-logo">
          {{#if errorRegister}}
            <div class="row">
              <div class="col s12 center red-text">
                {{errorRegister}}
              </div>
            </div>
          {{/if}}
          <div class="row">
            <div class="col s12">
              <form role="form" class="loginComponent-form" action="">
                <div class="input-field">
                  <input class="form-control white-text" type="tel" id="login-number" value="{{ mobilePhone }}">
                  <label for="login-number" class="{{#if mobilePhone }} active {{/if}}">{{_ 'mobile_international'}}</label>
                </div>
                <div class="input-field">
                  <input class="form-control white-text" type="password" id="login-password">
                  <label for="login-password">{{_ 'password'}}</label>
                </div>
                <div class="input-field">
                  <input class="form-control white-text" type="password" id="login-password-confirmation">
                  <label for="login-password-confirmation">{{_ 'password_confirmation'}}</label>
                </div>
                <!-- <a href="" id='' class='btn-link btn-block'>â—¯ {{_ "Confirm terms and conditions"}}</a> -->
                <div class="input-field">
                  <button class='btn waves-effect waves-light' id="save_data_user_first_screen">{{_ 'register'}}</button>
                </div>
              </form>
            </div>
          </div>
          <a href="#" id='goToLoginBtn' class='btn btn-flat waves-effect waves-light'>{{_ 'back_to_login'}}</a>
        </div>
      </div>
    </div>
  </div>
</template>
