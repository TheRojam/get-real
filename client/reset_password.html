<template name="reset_password">
  <div class="content-login">
    <div class="container">
      <div class="row">
        <div class="col s12 center">

          <div id="event-registration-spacer"></div>

          <div class="row center">
            <div class="col s2"></div>
            <div class="col s8">
              <img src='/img/logo-white-red.png' class="responsive-img">
            </div>
            <div class="col s2"></div>
          </div>
          {{#if errorRegister}}
            <div class="row">
              <div class="col s12 center red-text">
                {{errorRegister}}
              </div>
            </div>
          {{/if}}

          <div class="row">
            <div class="col s12">
              <div class="panel sorry-no-date">
                <h4>{{_ "send_reset_title"}}</h4>
                <p>{{_ "send_reset_text"}}</p>
             </div>
            </div>
          </div>

          <div class="row"></div>

          <form role="form" class="reset-form" action="">
            <div class=" input-field">
              <input class="white-text" type="tel" id="reset-number" value="{{mobilePhone}}">
              <label for="reset-number" class="{{#if mobilePhone }} active {{/if}}">{{_ 'mobile_international'}}</label>
            </div>
            <div class=" input-field">
              <input class="white-text" id="reset-name">
              <label for="reset-name" class="">{{_ 'write_your_name'}}</label>
            </div>
            <div class=" input-field">
              <input class="white-text" type="tel" id="reset-birthyear">
              <label for="reset-birthyear" class="">{{_ 'year_birth'}}</label>
            </div>

            <div class=" input-field">
              <button class='btn waves-effect waves-light' style='margin-top:0.5em;' id="send-reset-btn">{{_ 'send_reset_btn'}}</button>
            </div>
            <a href="#" id='goToLoginBtn' class='btn btn-flat waves-effect waves-light'>{{_ 'back_to_login'}}</a>
          </form>

        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</template>
