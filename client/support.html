<template name="support">
  <div class="content-bubbles">
    <div class='container'>
      <div class="row">
        <div class="col s12 center">
          <div class="principles-spacer"></div>


           <div class="row center">
             <div class="col s2"></div>
             <div class="col s8">
               <img src='/img/logo-white-red.png' class="responsive-img">
             </div>
             <div class="col s2"></div>
           </div>

           <div class="principles-spacer"></div>

           <div class="text-focus-in-title row center white-text">
             <div class="col s12">
               {{_ "support_title"}}
             </div>
           </div>

          <div class="principles-spacer"></div>

          <div class="panel row center slide-in-fwd-center">
            <div class="col s12">
              {{_ "support_text"}}
            </div>
          </div>

          <div class="row slide-in-blurred-left">
            <div class="col s12">
              <a id="whatsapp_btn" class="waves-effect waves-light btn green accent-3" onclick="window.open('https://wa.me/4915114383978', '_system');"><i class="material-icons left">message</i>{{_ "whatsapp_btn"}}</a>
            </div>
          </div>

          <div class="row slide-in-blurred-left">
            <div class="col s12">
              <a id="telegram_btn" class="waves-effect waves-light btn blue darken-2"  onclick="window.open('https://t.me/getreal_support', '_system');"><i class="material-icons left">message</i>{{_ "telegram_btn"}}</a>
            </div>
          </div>

          <div class="row slide-in-blurred-left">
            <div class="col s12">
              <a id="phone_btn" class="waves-effect waves-light btn red accent-2" href="tel:+4915114383978"><i class="material-icons left">phone</i>{{_ "phone_btn"}}</a>
            </div>
          </div>


          <div class="row slide-in-blurred-left">
            <div class="col s12">
              <a id="phone_btn" class="waves-effect waves-light btn yellow accent-2" href="mailto: support@getreal.app"><i class="material-icons left">email</i>{{_ "email_btn"}}</a>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <button class="btn waves-effect waves-light green accent-2" id="back-btn">{{_ "back_btn"}}</button>
        </div>
      </div>
      {{> side_nav}}
      <div class="row"></div>
    </div>
  </div>
</template>
